<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - InfraCheck+</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">

  <!-- üîπ TAGS PWA -->
  <link rel="manifest" href="/static/manifest.json">
  <meta name="theme-color" content="#111111">
  <!-- iOS (opcional mas recomendado) -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="/static/icons/icon-192.png">

  <style>
    body {
      background-color: #f8f9fa;
    }

    .login-card {
      max-width: 500px;
      width: 90%;
      margin: auto;
      border-radius: 1rem;
      border: none;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .login-card:hover {
      transform: translateY(-3px);
    }

    .brand-logo {
      max-height: 80px;
      margin-bottom: 1.5rem;
    }

    h4 {
      font-weight: 700;
      margin-bottom: 2rem;
    }

    .btn-lg {
      padding: 0.9rem;
      font-size: 1.1rem;
      border-radius: 0.6rem;
      font-weight: 600;
    }

    .btn-success {
      background-color: #22c55e;
      border: none;
    }
    .btn-success:hover {
      background-color: #1ca34c;
    }

    .btn-primary {
      background-color: #2563eb;
      border: none;
    }
    .btn-primary:hover {
      background-color: #1d4ed8;
    }

    .btn-dark {
      background-color: #111827;
      border: none;
    }
    .btn-dark:hover {
      background-color: #000;
    }

    .highlight {
      color: #22c55e;
    }

    footer {
      font-size: 0.9rem;
      color: #6c757d;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

  <div class="card p-5 text-center login-card">
    <!-- Logo -->
    <img src="/static/images/logo_text.png" alt="InfraCheck+ Logo" class="brand-logo img-fluid">

    <!-- T√≠tulo -->
    <h4 class="text-dark">üîë Escolha sua fun√ß√£o</h4>

    <!-- Bot√µes -->
    <form method="post" action="/login-page" class="d-grid gap-3 mt-4">
      <button class="btn btn-success btn-lg shadow-sm" name="role" value="GERENTE">üëî Gerente</button>
      <button class="btn btn-primary btn-lg shadow-sm" name="role" value="FISCAL">üîé Fiscal</button>
      <button class="btn btn-dark btn-lg shadow-sm" name="role" value="ADMIN">‚öôÔ∏è Admin</button>
    </form>
  </div>

  <!-- Rodap√© -->
  <footer class="position-absolute bottom-0 w-100 text-center mb-3">
    <small><span class="fw-bold">InfraCheck<span class="highlight">+</span></span> ‚Ä¢ Sistema de Chamados</small>
  </footer>

  <!-- üîπ REGISTRO DO SERVICE WORKER -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/sw.js").catch(console.error);
      });
    }
  </script>

</body>
</html>
