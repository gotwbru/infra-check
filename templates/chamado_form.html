<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Abrir Chamado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">

  <!-- 🔹 TAGS PWA -->
  <link rel="manifest" href="/static/manifest.json">
  <meta name="theme-color" content="#111111">
  <!-- iOS (opcional mas recomendado) -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="/static/icons/icon-192.png">

  <style>
    .card-custom {
      max-width: 700px;   /* mais largo */
      width: 95%;         /* ocupa quase toda a tela no mobile */
      margin: auto;
      border-radius: 1rem;
      border: none;
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
    }

    h3 {
      font-weight: 700;
      margin-bottom: 2rem;
    }

    .form-label {
      font-weight: 600;
    }

    .form-control, .form-select, textarea {
      border-radius: 0.6rem !important;
      padding: 0.9rem 1rem;
      font-size: 1rem;
    }

    .btn-lg {
      padding: 0.9rem 1.2rem;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 0.6rem;
    }

    .brand-logo {
      max-height: 40px;
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

  <div class="container mt-5 flex-grow-1">
    <!-- Título -->
    <h3 class="text-center">📌 Abrir Chamado</h3>

    <!-- Formulário -->
    <form method="post" action="/gerente/abrir-chamado" class="card card-custom p-5">

      <!-- Seleção da Loja -->
      <div class="mb-4">
        <label class="form-label">🏬 Loja</label>
        <select name="loja_id" class="form-select form-select-lg" required>
          <option value="" disabled selected>Selecione a loja</option>
          {% for loja in lojas %}
            <option value="{{ loja.id }}">{{ loja.nome }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Descrição do problema -->
      <div class="mb-4">
        <label class="form-label">📝 Descrição</label>
        <textarea name="descricao" class="form-control form-control-lg" rows="4" placeholder="Descreva o problema..." required></textarea>
      </div>

      <!-- Prioridade -->
      <div class="mb-4">
        <label class="form-label">⚡ Prioridade</label>
        <select name="prioridade" class="form-select form-select-lg" required>
          <option value="alta">🔴 Alta</option>
          <option value="média">🟡 Média</option>
          <option value="baixa">🟢 Baixa</option>
        </select>
      </div>

      <!-- Solicitado por -->
      <div class="mb-4">
        <label class="form-label">🙋 Solicitado por</label>
        <input type="text" name="solicitado_por" class="form-control form-control-lg" placeholder="Digite seu nome" required>
      </div>

      <!-- Botões -->
      <div class="d-grid gap-3 d-md-flex justify-content-md-between mt-4">
        <a href="/dashboard-gerente" class="btn btn-outline-secondary btn-lg w-100 w-md-auto">⬅ Voltar</a>
        <button type="submit" class="btn btn-success btn-lg w-100 w-md-auto">✅ Salvar Chamado</button>
      </div>
    </form>
  </div>

  <!-- Rodapé com logo -->
  <footer class="footer text-center mt-4">
    <img src="/static/images/logo_text.png" alt="InfraCheck+" class="brand-logo mb-2">
    <p class="text-muted mb-0"><small>Sistema de Chamados • InfraCheck+</small></p>
  </footer>

  <!-- 🔹 REGISTRO DO SERVICE WORKER -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/sw.js").catch(console.error);
      });
    }
  </script>

</body>
</html>
